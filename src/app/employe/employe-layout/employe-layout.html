<div class="d-flex" id="wrapper">

  <div class="bg-primary text-white" id="sidebar-wrapper">
    <div class="sidebar-heading text-center py-4 fs-4 fw-bold border-bottom">
      <i class="bi bi-bank2 me-2"></i>
      Espace Employé
    </div>
    <div class="list-group list-group-flush">
      <a routerLink="/employe/dashboard"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: false}"
         class="list-group-item list-group-item-action bg-primary text-white">
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
      </a>
      <a routerLink="/employe/gestion-clients"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: false}"
         class="list-group-item list-group-item-action bg-primary text-white">
        <i class="bi bi-people me-2"></i> Gestion Clients
      </a>
      <a routerLink="/employe/gestion-comptes"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: false}"
         class="list-group-item list-group-item-action bg-primary text-white">
        <i class="bi bi-wallet2 me-2"></i> Gestion Comptes
      </a>
      <a routerLink="/employe/gestion-operations"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: false}"
         class="list-group-item list-group-item-action bg-primary text-white">
        <i class="bi bi-arrow-left-right me-2"></i> Gestion Opérations
      </a>
      <a href="javascript:void(0)"
         (click)="logout($event)"
         class="list-group-item list-group-item-action bg-primary text-white border-top mt-auto">
        <i class="bi bi-box-arrow-right me-2"></i> Déconnexion
      </a>
    </div>
  </div>

  <div id="page-content-wrapper">

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
      <div class="container-fluid">
        <button class="btn btn-primary rounded-circle" id="sidebarToggle" (click)="toggleSidebar()" title="Menu">
          <i class="bi bi-list fs-5"></i>
        </button>
        <span class="navbar-brand ms-3 mb-0 h1 d-flex align-items-center">
          <i class="bi bi-building me-2 text-primary"></i>
          Système Bancaire
        </span>
      </div>
    </nav>

    <div class="container-fluid p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
