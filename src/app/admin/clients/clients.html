<div class="clients-page">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>
      <i class="bi bi-people text-primary me-2"></i>
      Gestion des Clients
    </h2>
  </div>


  <div class="card search-card shadow-sm mb-4">
    <div class="card-body p-4">
      <div class="search-wrapper">
        <div class="search-icon-wrapper">
          <i class="bi bi-search search-icon"></i>
        </div>
        <input
          type="text"
          class="form-control search-input"
          placeholder="Rechercher un client par nom ou email..."
          [(ngModel)]="searchKeyword"
          (input)="searchClients()">
      </div>
    </div>
  </div>


  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary"></div>
    <p class="mt-2 text-muted">Chargement des clients...</p>
  </div>


  <div *ngIf="!loading" class="card shadow-sm">
    <div class="card-body">
      <div *ngIf="clientsFiltres.length === 0" class="text-center py-5">
        <i class="bi bi-inbox fs-1 text-muted"></i>
        <p class="text-muted mt-2">Aucun client trouv√©</p>
      </div>

      <div *ngIf="clientsFiltres.length > 0" class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th class="text-center">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let client of clientsFiltres">
            <td><strong>#{{ client.id }}</strong></td>
            <td>{{ client.nom }}</td>
            <td>{{ client.email }}</td>
            <td class="text-center">
              <button
                class="btn btn-danger btn-sm"
                (click)="deleteClient(client)">
                <i class="bi bi-trash"></i> Supprimer
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
