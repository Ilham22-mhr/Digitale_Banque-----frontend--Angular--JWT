<div class="dashboard">
  <h2 class="mb-4">
    <i class="bi bi-speedometer2 text-primary me-2"></i>
    Tableau de bord Admin
  </h2>

  <!-- Cards Statistiques -->
  <div class="row g-4 mb-4">
    <!-- Total Clients - 1/5 -->
    <div class="col-md-2">
      <div class="card stat-card bg-primary text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-uppercase mb-1">Clients</h6>
              <h2 class="mb-0">{{ stats.totalClients }}</h2>
            </div>
            <i class="bi bi-people fs-1 opacity-50"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Total Comptes - 1/5 -->
    <div class="col-md-2">
      <div class="card stat-card bg-success text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-uppercase mb-1">Comptes</h6>
              <h2 class="mb-0">{{ stats.totalComptes }}</h2>
            </div>
            <i class="bi bi-wallet2 fs-1 opacity-50"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Comptes Actifs - 1/5 -->
    <div class="col-md-2">
      <div class="card stat-card bg-info text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-uppercase mb-1">Actifs</h6>
              <h2 class="mb-0">{{ stats.comptesActifs }}</h2>
            </div>
            <i class="bi bi-check-circle fs-1 opacity-50"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Solde Total - 2/5 (plus large) -->
    <div class="col-md-6">
      <div class="card stat-card stat-card-large bg-warning text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-uppercase mb-1">Solde Total</h6>
              <h2 class="mb-0 display-4">{{ stats.soldeTotal | number:'1.2-2' }} DH</h2>
            </div>
            <i class="bi bi-currency-dollar display-1 opacity-50"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Graphiques -->
  <div class="row g-4 mb-4">
    <!-- Répartition des comptes par statut -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="mb-0">
            <i class="bi bi-pie-chart text-primary me-2"></i>
            Comptes par Statut
          </h5>
        </div>
        <div class="card-body">
          <div *ngIf="chartDataStatut" class="chart-container" style="height: 300px;">
            <canvas #pieChart></canvas>
          </div>
          <div *ngIf="!chartDataStatut" class="text-center py-5">
            <div class="spinner-border text-primary"></div>
            <p class="mt-2 text-muted">Chargement du graphique...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Types de comptes -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="mb-0">
            <i class="bi bi-bar-chart text-success me-2"></i>
            Répartition par Type
          </h5>
        </div>
        <div class="card-body">
          <div *ngIf="chartDataBar" class="chart-container" style="height: 300px;">
            <canvas #barChart></canvas>
          </div>
          <div *ngIf="!chartDataBar" class="text-center py-5">
            <div class="spinner-border text-success"></div>
            <p class="mt-2 text-muted">Chargement du graphique...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
